<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>体育用品商城</title>
    
    <link rel="stylesheet" type="text/css" href="login_register_Style/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="login_register_Style/css/login.css" />
    
    <script type="text/javascript" src="login_register_Style/js/login.js"></script>
</head>

<body>
<header>
    <div class="container">
        <div class="col-md-1 col-md-offset-3 logo">
            <h1><img src="loginStyle/images/shopcar.jpg" alt=""/></h1>
        </div>
		
		<div class="col-md-5 col-md-offset-1 pageTitle text-center">
            <h1>欢迎登录体育用品商城</h1>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-5 formMain">
                <form action="/login" method="post" id="shopLoginForm">
                    <div class="form-group form-horizontal">
                        <span class="col-md-3 text-center" style="margin-top:6px">用户名：</span>
                        <div class="col-md-9">
                            <input type="text" name="username" class="form-control"/>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group form-horizontal">
                        <span class="col-md-3 text-center" style="margin-top:6px">密码：</span>
                        <div class="col-md-9">
                            <input type="password" name="password" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 30px;">
                        <div class="col-md-4 col-md-offset-3">
                            <input type="checkbox"/>
                            记住密码
                        </div>
						<div class="col-md-5">
							<span class="text-danger">用户名或密码错误</span>
						</div>
                    </div>

                    <div class="form-group ">
                        <div class="col-md-8 col-md-offset-3">
                            <a href="#" onclick="document:shopLoginForm.submit()" class="btn btn-danger form-control">登录</a>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-md-6 col-md-offset-3">
                            <p><a href="#">没有账号，注册</a></p>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<footer class="text-center">
    <p>Copyright2019 zyf All Rights Reserved</p>
    <p>邮箱：297411031@qq.com</p>
    <p>建议使用1024*768以上分辨率浏览</p>
</footer>
</body>

</html>
