<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>体育用品商城</title>
    
    <link rel="stylesheet" type="text/css" href="login_register_Style/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="login_register_Style/css/register.css" />
    
    <script type="text/javascript" src="login_register_Style/js/register.js"></script>
	
	<!-- angularjs -->
	<script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
    
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/service/loginService.js"></script>
    <script type="text/javascript" src="js/controller/userController.js"></script>
    
    
</head>

<body ng-app="pinyougou" ng-controller="userController">
<header>
    <div class="container">
        <div class="col-md-1 col-md-offset-3 logo">
            <h1><img src="loginStyle/images/shopcar.jpg" alt=""/></h1>
        </div>
		
		<div class="col-md-5 col-md-offset-1 pageTitle text-center">
            <h1>欢迎登录体育用品商城</h1>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 formMain">
                <form action="#">
                    <div class="form-group form-horizontal">
                        <span class="col-md-3 text-center" style="margin-top:6px">用户名：</span>
                        <div class="col-md-9">
                            <input type="text" ng-model="entity.username" class="form-control"/>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group form-horizontal">
                        <span class="col-md-3 text-center" style="margin-top:6px">密码：</span>
                        <div class="col-md-9">
                            <input type="password" ng-model="entity.password" class="form-control"/>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group form-horizontal">
                        <span class="col-md-3 text-center" style="margin-top:6px">确认密码：</span>
                        <div class="col-md-9">
                            <input type="password" ng-model="password" class="form-control"/>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group form-horizontal">
                        <span class="col-md-3 text-center" style="margin-top:6px">手机号码：</span>
                        <div class="col-md-9">
                            <input type="text" ng-model="entity.phone" class="form-control"/>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group" style="margin-top: 30px;">
                        <div class="col-md-7 col-md-offset-3">
                            <input type="checkbox"/>
                            同意协议并注册
							<a href="#">《体育商城用户入驻协议》</a>
                        </div>
                    </div>
					
                    <div class="form-group" style="margin-top: 30px;">
						<div class="col-md-5 col-md-offset-3">
							<span class="text-danger">用户名或密码错误</span>
						</div>
                    </div>
					
                    <div class="form-group ">
                        <div class="col-md-8 col-md-offset-3">
                            <a href="#" ng-click="reg()" class="btn btn-danger form-control">注册</a>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-md-6 col-md-offset-3">
                            <p><a href="login.html">去登录</a></p>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<footer class="text-center">
    <p>Copyright2019 zyf All Rights Reserved</p>
    <p>邮箱：297411031@qq.com</p>
    <p>建议使用1024*768以上分辨率浏览</p>
</footer>
</body>

</html>
